<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
  </head>
  <body>
    <main>
      <span class="machine-display"></span>
      <button class="quarter">Quarter</button>
      <button class="dime">Dime</button>
      <button class="nickel">Nickel</button>

      <ul class="products"></ul>
      <button class="return-coins-button">Return Coins</button>
      <p class="coins"></p>
      <button class="empty-coin-return">Retrieve Coins</button>
    </main>
  </body>
  <script src="./js/vendingMachine.js" type="module"></script>
</html>
